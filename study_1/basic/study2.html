<!DOCTYPE html>
<html>
<head>
	<title>Study2</title>
	<script src="https://unpkg.com/vue"></script> <!-- Include the Vue library -->
</head>
<body>
<div id="app">
	<ul>
		<li v-for="product in products"> <!-- v-for Vue directive for iteration -->
			{{product}} <!-- Create an <li> for each product -->
		</li>
	</ul>
</div>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			products: [ // Now with an array of products
				'Boots',
				'Jacket',
				'Hiking Socks'
			]
		}
	})
</script>

-->
</body>
</html>
