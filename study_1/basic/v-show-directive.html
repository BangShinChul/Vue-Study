<!DOCTYPE html>
<html>
<head>
	<title>v-show-directive study</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<h1>Hello
			<span v-show="visible" v-html="name"></span> 
			<!-- v-show 디렉티브는 지정된 엘리먼트가 보여질지, 보여지지 않을 지 true / false 값으로 지정할 수 있다. -->
		</h1>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: '<i>이탈릭</i>',
				visible: true
			}
		})
	</script>
</body>
</html>
<!--
1. 해당 html 파일을 크롬으로 실행해보세요.
2. 크롬 콘솔창에 app.visible = false 를 입력해보세요.
3. 크롬 콘솔상에 app.visible = true 를 입력해보세요.
-->
